<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
  <h1>Calculator</h1>
    <div>
      
    <table >
        
      <tr>
          <td colspan="3"><input type="text" id="result"></td>
          <td><input type="button" value="c" onclick="clr()" id="cl" class="btn2"></td>
      </tr>
      <tr>
        <td ><input type="button" value="1" onclick="dis('1')" class="btn1"></td>
        <td ><input type="button" value="2" onclick="dis('2')" class="btn1"></td>
        <td ><input type="button" value="3" onclick="dis('3')" class="btn1"></td>
        <td ><input type="button" value="/" onclick="dis('/')" class="btn2"></td>
      </tr>
      <tr>
        <td ><input type="button" value="4" onclick="dis('4')" class="btn1"></td>
        <td ><input type="button" value="5" onclick="dis('5')" class="btn1"></td>
        <td ><input type="button" value="6" onclick="dis('6')" class="btn1"></td>
        <td ><input type="button" value="-" onclick="dis('-')" class="btn2"></td>
      </tr>
      <tr>
        <td ><input type="button" value="7" onclick="dis('7')" class="btn1"></td>
        <td ><input type="button" value="8" onclick="dis('8')" class="btn1"></td>
        <td ><input type="button" value="9" onclick="dis('9')" class="btn1"></td>
        <td ><input type="button" value="+" onclick="dis('+')" class="btn2"></td>
      </tr>
      <tr>
        <td ><input type="button" value="." onclick="dis('.')" class="btn1"></td>
        <td ><input type="button" value="0" onclick="dis('0')" class="btn1"></td>
        <td ><input type="button" value="=" onclick="solve()" class="btn1"></td>
        <td ><input type="button" value="*" onclick="dis('*')" class="btn2"></td>
      </tr>
    
    </table>
  </div>
</body>
</html>
